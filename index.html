<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Konvert Mata Uang</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header>Konvert Mata Uang</header>
      <form action="#">
        <div class="amount">
          <p>Masukan Nilai</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>Dari</p>
            <div class="select-box">
              <img src="https://www.worldometers.info/img/flags/us-flag.gif" alt="flag">
              <select>
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>Ke</p>
            <div class="select-box">
              <img src="https://www.worldometers.info/img/flags/id-flag.gif" alt="flag">
              <select>
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Menghitung Nilai...</div>
        <button>Tukarkan</button>
      </form>
    </div>


    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
